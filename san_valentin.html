<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín Especial</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      color: #e63946;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .heart {
      font-size: 5rem;
      color: #ff6b6b;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Feliz San Valentín, Mi Amor!</h1>
    <div class="heart">&#10084;</div>
    <p>Este día es especial porque puedo celebrarlo contigo. Me encantaría que aceptes mi invitación para tener una cita inolvidable juntos.</p>
    <p>¿Te gustaría acompañarme?</p>
    <button onclick="acceptInvitation()">¡Claro que sí!</button>
  </div>
  
  <script>
    function acceptInvitation() {
      alert('¡Me haces muy feliz! No puedo esperar para nuestro momento juntos ❤');
    }
  </script>
</body>
</html>
